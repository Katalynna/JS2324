<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tabla imultiri</h1>
    <script>
        function inmultire(x, y) {
            return x * y;
        }
    
        function afiseazaTablaInmultirii() {
            document.write('<table border="1">'); // Table border added for better visibility
            for (let i = 1; i <= 10; i++) {
                document.write('<tr>');
                for (let j = 1; j <= 10; j++) {
                    document.write('<td style="padding:15px">');
                    document.write(i + " x " + j + " = " + inmultire(i, j));
                    document.write('</td>');
                }
                document.write('</tr>');
            }
            document.write('</table>');
        }
    
        afiseazaTablaInmultirii(); // Call the function to display the multiplication table
    </script>
   
    
</body>

</html>
