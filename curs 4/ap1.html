<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declararea variabilelor cu var, sunt ridicate

        var x; //declararea variabilei
        x =5; // ii atribuim o valoare

        console.log(x); //O afisam in consola
        
        
        //let este mai restrictiv
        let y; //declararea variabilei
        y =5; // ii atribuim o valoare

        console.log(y); //O afisam in consola

        //Nu se poate reatribui o valoare constantei, iar la constanta cand o declaram trebuie sa ii atribuim si valoarea 
        // Const este case sensitive
        const z =10;

        console.log(z);
        
    </script>
</body>
</html>
