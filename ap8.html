<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a= 11,b=3;
console.log("Suma este :", a+b);
console.log("Diferenta este :", a-b);
console.log("Produsul este :", a*b);
console.log("Catul este :", a/b);
console.log("restul impartirea este :", a%b);
console.log("Puterea este :", a**b);

console.log('Incrementare pre ++a : ' , ++a);
console.log('Incrementare dupa ++a : ' , ++a);
console.log('decrementare pre --a ' , --a);
console.log('Incrementare dupa a-- ' ,a--);

    </script>
</body>
</html>
