<body>
    <script>
        // Folosind instructiunea if

        let x=218, y=158;
        if( x>y){
            console.log('max este :' ,x)
        }
        else{
            console.log('max este :' ,y)
        }

        // Folosind operatorul ternar
        
        ( x>y) ? console.log('max este :' ,x) : console.log('max este :' ,y);

    </script>
</body>
