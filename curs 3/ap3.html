<body>
    <script>
        //Va aparea pe ecran x este 10, 
        var x=10;
        x ==10 && alert('x este 10'); //este adevarat si adevarat ...va returna adevarat
        x !=10 &&  alert('x este diferit de 10'); // este fals si tot ceea ce urmeaza dupa este fals
        x ==10 || alert('x este diferit de 10'); // adevarat si fals...va da fals
    </script>
